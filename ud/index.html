<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dictionary Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Urban Dictionary Search</h1>
        <p>Urban Dictionary is a crowdsourced online dictionary that defines slang words, phrases, and cultural expressions. 
        The site captures evolving language trends, internet slang, and niche subcultures, making it a popular reference 
        for understanding modern vernacular.</p>

        <!-- Search Input -->
        <div class="search-container">
            <input type="text" id="searchTerm" placeholder="Enter a Word">
            <div class="icon"></div>
        </div>

        <!-- Search Button -->
        <button class="search-button" id="searchBtn">SEARCH</button>
        
        <!-- Result Section -->
        <div id="result"></div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
